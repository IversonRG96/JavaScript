<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício sobre Strings (II - 25)</title>
</head>
<body>
    
<script>
    const nome = prompt('Digite seu nome completo:');
    document.body.innerHTML += `<p> Seu nome é: <strong>${nome}</strong> </p>`;
    document.body.innerHTML += `<p> Seu nome tem <strong>${nome.length}</strong> letras</p>`;
    document.body.innerHTML += `<p> A segunda letra do seu nome é: <strong>${nome.slice(1,2)}</strong> </p>`;
    document.body.innerHTML += `<p> Qual o primeiro índice da letra "o" no seu nome? <strong>${nome.indexOf('o')}</strong> </p>`;
    document.body.innerHTML += `<p> Qual o ultimo índice da letra "o" no seu nome? <strong>${nome.lastIndexOf('o')}</strong> </p>`;
    document.body.innerHTML += `<p> As últimas 3 letras do seu nome são: <strong> ${nome.slice (-3)} </strong> </p>`;
    document.body.innerHTML += `<p> As palavras do seu nome são: <strong>${nome.split(' ')}</strong> </p>`;
    document.body.innerHTML += `<p> Seu nome com letras maiúsculas: <strong>${nome.toUpperCase()}</strong> </p>`;
    document.body.innerHTML += `<p> Seu nome com letras minúsculas: <strong>${nome.toLowerCase()}</strong> </p>`;
</script>

<strong></strong>

</body>
</html>
