<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <title>Revisão AddNomes - Arrays & Objetos</title>
</head>
<body>
    <section class="container">
        <form action="" class="formulario">
            <h1 class="teste">Lista de Nomes</h1>
            <p><label>Nome: </label><input type="text" name="nome" id="nome"><label> Sobrenome: </label><input type="text" name="sobreNome" id="sobreNome"></p>
            <p><label>E-mail: </label><input type="email" name="email" id="email"><label> Telefone: </label><input type="tel" name="telefone" id="telefone"></p>
            <p><label>CEP: </label><input type="text" name="cep" id="cep"><label> Nº: </label><input type="text" name="numero" id="numero"></p>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
            <div class="mostraErros"></div>
            <div class='mostraNomes'></div>
        </form>
    </section>
    <script src="./javascript.js"></script>
</body>
</html>
