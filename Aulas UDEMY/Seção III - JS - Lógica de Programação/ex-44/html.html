<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <title>Modelo Padr√£o</title>
</head>
<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="big-box-imc">
            <div class="box-imc">
                <h2>IMC</h2>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </div>
            <div class="box-imc">
                <h2>Resultado</h2>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade 1</p>
                <p>Obesidade 2</p>
                <p>Obesidade 3</p>
            </div>
        </div>

        <h2>Calcule seu IMC</h2>
        <form action="">
            <label for="peso">Peso</label>
            <input type="number" id="peso">

            <label for="altura">Altura</label>
            <input type="text" id="altura">
            
            <button id="calcular">Calcular</button>
        </form>

    </section>
    <script src="./javascript.js"></script>
</body>
</html>
