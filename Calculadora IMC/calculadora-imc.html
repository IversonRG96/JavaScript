<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - IMC</title>
    <link rel="stylesheet" href="estilo/style.css">
    <script src="script/calculadora-imc.js"></script>
</head>
<body>
    <main>     
        <header>
            <div class="menu">
                <h1>Vamos calcular o seu IMC?</h1>
                <p class="sub">Preencha os dados abaixo!</p>
            </div>
        </header>
        <section>
            <div class="conteudo">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div class="conteudo">
                <label for="altura">Altura:</label>
                <input type="number" name="altura" id="altura" placeholder="ex: 1.70">
            </div>
            <div class="conteudo">
                <label for="peso">Peso:</label>
                <input type="number" name="peso" id="peso" placeholder="ex: 50">
            </div>               
            <div id="calcular" onclick="calcular()" class="conteudo">
                <p>Calcular</p>
            </div>
            <div id="resultado" class="conteudo"></div>
        </section>
    </main>
    
</body>
</html>
