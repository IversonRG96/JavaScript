<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Calculadora</title>
    <link rel="stylesheet" href="estilo/calculadora.css">
    <link rel="stylesheet" href="estilo/botaocalculadora.css">
    <script src="scripts/calculadora.js"></script>
</head>
<body>
    <main>
        <section>
            <div class="calculadora">
            </div>
        </section>
        <section>
            <div class="telacalc" id="telacalc">
                <p id="textotela" ></p>
            </div>
        </section>
        <section>

                <div class="botao" id="botaoa1" onclick="desligar()"></div>
                <div class="botao" id="botaoa2" onclick="apagar()"></div>
                <div class="botao" id="botaoa3" onclick="insert('7')"></div>
                <div class="botao" id="botaoa4" onclick="insert('4')"></div>
                <div class="botao" id="botaoa5" onclick="insert('1')"></div>
                <div class="botao" id="botaoa6" onclick="insert('0')"></div>
                
                <div class="botao" id="botaob1" onclick="ligar()"></div>
                <div class="botao" id="botaob3" onclick="insert('8')"></div>
                <div class="botao" id="botaob4" onclick="insert('5')"></div>
                <div class="botao" id="botaob5" onclick="insert('2')"></div>

                <div class="botao" id="botaoc1" onclick="calcraiz()"></div>
                <div class="botao" id="botaoc2" onclick="insert('.')"></div>
                <div class="botao" id="botaoc3" onclick="insert('9')"></div>
                <div class="botao" id="botaoc4" onclick="insert('6')"></div>
                <div class="botao" id="botaoc5" onclick="insert('3')"></div>
                <div class="botao" id="botaoc6" onclick="calcular()"></div>

                <div class="botao" id="botaod1" onclick="insert('%')"></div>
                <div class="botao" id="botaod2" onclick="insert('/')"></div>
                <div class="botao" id="botaod3" onclick="insert('*')"></div>
                <div class="botao" id="botaod4" onclick="insert('-')"></div>
                <div class="botao" id="botaod5" onclick="insert('+')"></div>
        </section>
    </main>
</body>
</html>
